hello_world:
  content: "This is the first micropost!"
  created_at: <%= 10.minutes.ago %>
  user: admin

most_recent:
  content: "This is the most recent post"
  created_at: <%= Time.zone.now %> 
  user: admin

another_post:
  content: "Here is another post"
  created_at: <%= 2.hours.ago %>
  user: admin

older_post:
  content: "This is the oldest post"
  created_at: <%= 2.years.ago %>
  user: admin

<% 30.times do |i| %>
micropost_<%= i %>:
  content: <%= Faker::Lorem.sentence(5) %>
  created_at: <%= 42.days.ago %>
  user: admin
<% end %>
